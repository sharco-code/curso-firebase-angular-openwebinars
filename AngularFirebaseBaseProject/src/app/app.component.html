
<div *ngIf="auth.user | async as user; else login" class="loginDiv">
    {{ user.uid }} - {{ user.email }} - {{ user.displayName }}
    <button (click)="auth.logout()">Logout</button>
</div>

<ng-template #login>
    <div class="loginDiv">

        <button (click)="auth.glogin()">Login</button>
    </div>
</ng-template>
